<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Point Cloud Remote Viewer</title>
    <link rel="icon" href="../src/icon.svg" sizes="any" type="image/svg+xml">
  </head>
  <body>
    
    <!-- info -->
    <!-- <button type="button" class="btn btn-primary" id="liveToastBtn">Show live toast</button> -->

    <!-- <div aria-live="polite" aria-atomic="true" style="position: relative; min-height: 200px;"> -->
    <div class="position-absolute top-0 start-50 translate-middle-x p-2" style="position: relative; min-height: 200px;">
      <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
          <!-- <img src="..." class="rounded me-2" alt="..."> -->
          <img src = "../src/icon.svg" alt="LOGO" width="24" height="24">
          &nbsp;
          <strong class="me-auto">Remote Viewer</strong>
          <small>just now</small>
          <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
          Hello, world! This is Remote Viewer.<br>
          - <i class="fas fa-fw fa-folder" style="color:#6c757d;"></i> 单击打开<br>
          - <i class="fas fa-fw fa-file" style="color:#6c757d;"></i> 双击打开<br>
          - 回车键设置根目录
          <div class="toast-msg">111</div>
        </div>
      </div>
    </div>

    <!-- remote file tree -->
    <div class="btn" id="filetree_switch"><i class="fas fa-bars" style="color:#fd3e3e"></i></div>
    <!-- <a class="btn" href="#"><i class="fas fa-bars"></i></a> -->
    <nav class="sidebar">
        <!-- title  -->
        <div class="text">Point Cloud<br>Remote Viewer</div>
        <div class="tools">
          <!-- root path input -->
          <input type="text" id="input_set_root" placeholder="set root directory">
          <!-- refresh filter detail -->
          
        </div>
        <div class="info" id="directory_info"></div>
        <!-- file list -->
        <ul class="main_side" id="filetree"></ul>
    </nav>

    <!-- 3d viewer -->
    <div class="content">
      <div id="container"></div>
    </div>

    <div class="progress" id="load_file_progress" style="display: none;">
      <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 25%"></div>
    </div>

    <!-- <script type="module" src="../dist/filetree.bundle.js"></script>
    <script type="module" src="../dist/viewer.bundle.js"></script> -->
    <script type="module" src="../dist/main.bundle.js"></script>
  </body>
</html>
